<ion-header>
  <ion-navbar>
    <ion-buttons start>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>List Categories</ion-title>
    <ion-buttons (click)="addCategory()" end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
	<ion-item-sliding *ngFor="let category of categories">
		<ion-item>
			<span>{{category.label}}</span>
			<ion-icon small item-right name="arrow-dropleft"></ion-icon>
		</ion-item>
		<ion-item-options side="right">
			<button ion-button color="primary" (click)="editCategory(category)">
				<ion-icon name = "md-create"></ion-icon>
			</button>
			<button ion-button color="danger" (click)="deleteCategory(category)">
				<ion-icon name = "trash"></ion-icon>
			</button>
		</ion-item-options>
	</ion-item-sliding>
</ion-list>
</ion-content>
