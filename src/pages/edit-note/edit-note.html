<ion-header>

  <ion-navbar>
    <ion-title>editNote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Edit this note</h1>

<ion-card>
  <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-input #noteTitle placeholder="Note Title" [(ngModel)]="note.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Category</ion-label>
    <ion-select #noteCategory [(ngModel)]="note.category" multiple="false">
      <ion-option *ngFor="let category of categories" [value]="category">{{category.label}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Date</ion-label>
    <ion-datetime #noteDate [(ngModel)]="note.date.date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>Content</ion-label>
    <ion-textarea #noteContent placeholder="Note content" wrap [(ngModel)]="note.content" ></ion-textarea>
  </ion-item>

  <ion-item>
    <button item-left ion-button (click)="updateNote(note)">Edit note</button>
  </ion-item>

</ion-card>
</ion-content>
